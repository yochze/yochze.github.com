---
title: Home
layout: default
description: hrr.io personal blog
---
{% for post in site.posts %}
<article>
	<header>
		<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
		<div class="date">
			{{ post.date | date_to_long_string }} 
		</div>
	</header>
	<p>
		{{ post.content }}
	</p>
</article>
{% endfor %}
